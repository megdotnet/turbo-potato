[MeterBack]
Meter=Shape
Shape=Rectangle 1,8,190,55,12 | StrokeWidth 1.5 | Stroke Color 150,150,150,255 | Fill Color 0,0,0,255

[meterTitle]
Meter=String
MeterStyle=styleTitle
X=100
Y=15
W=190
H=18
Text=The Nozzle

[MeterBackupLabel]
Meter=String
MeterStyle=styleLeftText
X=10
Y=40
W=190
H=14
Text=Backup

[MeterBackupData]
Meter=String
MeterStyle=styleRightText
X=185
Y=0r
W=190
H=14
FontColor=#greenText#
MeasureName=MeasureChild1




