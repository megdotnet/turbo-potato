[Rainmeter]
Update=1000
; AccurateText=1
; DynamicWindowSize=1
; Background=#@#Background.png
;BackgroundMode=3
;BackgroundMargins=0,34,0,14

[Variables]
fontName=Trebuchet MS
textSize=9
colorBar=235,170,0,255
;colorText=255,255,255,205
colorText=224,222,244,205
greenText=49,116,143,205
yellowText=255,255,0,205
redText=255,0,0,205

[styleTitle]
StringAlign=Center
StringStyle=Bold
StringEffect=Shadow
FontEffectColor=0,0,0,50
FontColor=#colorText#
FontFace=#fontName#
FontSize=10
AntiAlias=1
ClipString=1

[styleLeftText]
StringAlign=Left
StringCase=None
StringStyle=Bold
StringEffect=Shadow
FontEffectColor=0,0,0,20
FontColor=#colorText#
FontFace=#fontName#
FontSize=#textSize#
AntiAlias=1
ClipString=1

[styleRightText]
StringAlign=Right
StringCase=None
StringStyle=Bold
StringEffect=Shadow
FontEffectColor=0,0,0,20
FontColor=#colorText#
FontFace=#fontName#
FontSize=#textSize#
AntiAlias=1
ClipString=1

[styleBar]
BarColor=#colorBar#
BarOrientation=HORIZONTAL
SolidColor=255,255,255,15

[MeasureParent]
Measure=Plugin
Plugin=WebParser
URL=file://C:\Users\meghan\Documents\Rainmeter\Skins\fun\data.xml
RegExp=(?siU)<thing1>(.*)</thing1>.*<DT>(.*)</DT>

[MeasureChild1]
Measure=WebParser
URL=[MeasureParent]
StringIndex=2

